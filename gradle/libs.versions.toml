playServicesWearable = "19.0.0"
wearToolingPreview = "1.0.0"
tiles = "1.5.0"
horologist = "0.7.15"
watchfaceComplicationsDataSourceKtx = "1.2.1"

# -- XR & Glass --
glimmer = "1.0.0-alpha04"
projectedXR = "1.0.0-alpha03"

# -- Google Services & Firebase --
playServicesCoroutines = "1.10.2"
mlkitTextRecognition = "16.0.1"
playServicesCodeScanner = "16.1.0"
firebaseBom = "34.8.0"
googleGmsGoogleServices = "4.4.4"
googleFirebaseCrashlytics = "3.0.6"

# -- Testing --
junit = "4.13.2"
junitVersion = "1.3.0"
espressoCore = "3.7.0"
uiautomator = "2.3.0"
androidxProfiling = "1.4.1"
runner = "1.7.0"


[libraries]
