# -- Background --
work = "2.11.0"

# -- Networking (Rest & GQL) --
okhttp = "5.3.2"
squareupRetrofit = "3.0.0"
apollo = "4.0.0-beta.7"

# -- UI Utilities --
coil = "2.7.0"
accompanistPermissions = "0.37.3"

# -- Camera --
cameraX = "1.5.2"

# -- Maps & Location --
mapsCompose = "7.0.0"
mapsplatformSecretsPlugin = "2.0.1"
