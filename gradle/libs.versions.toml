playServicesLocation = "21.3.0"

# -- Health & Wear --
healthConnect = "1.1.0"
healthServices = "1.1.0-alpha05"
wearOngoing = "1.1.0"
wearComposeMaterial3 = "1.6.0-alpha08"
wearComposeNavigation = "1.6.0-alpha08"
